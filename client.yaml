path: /Users/rashad/dev/repos/roxi/client.yaml

network:
  nat:
    delay: 2
    attempts: 3

  server:
    interface: "0.0.0.0"
    ip: "18.117.198.57"
    ports:
      tcp: 8080
      udp: 5675

  stun:
    ip: ~
    port: ~

  gateway:
    interface: "0.0.0.0"
    ip: "192.168.1.228"
    ports:
      tcp: 8081
      udp: 5677
    max_clients: 10

  wireguard:
    type: "wgquick" # wg-quick/boringtun
    wgquick:
      config: "/Users/rashad/dev/repos/roxi/wg0.test.conf"
    boringtun:
      private_key: "<ServerPrivateKey>"
      public_key: "<ServerPublicKey>"
      address: "10.0.0.1"
      network_size: "24"
      port: 51820
      dns: "1.1.1.1"
      peers:
        - public_key: "<ServerPublicKey>"
          allowed_ips: "10.0.0.2/32"
          endpoint: "<ClientIPAddress>:51820"
          persistent_keep_alive: 25

auth:
  shared_key: "roxi-XXX"
