path: /Users/rashad/dev/repos/roxi/client.yaml

network:
  nat:
    delay: 2
    attempts: 3

  server:
    interface: "0.0.0.0"
    ip: "192.168.1.34"
    ports:
      tcp: 8080
      udp: 56567

  stun:
    ip: ~
    port: ~

  gateway:
    interface: "0.0.0.0"
    ip: "192.168.1.34"
    ports:
      tcp: 5555
      udp: 56567
    max_clients: 10

  wireguard:
    private_key: "<ServerPrivateKey>"
    public_key: "<ServerPublicKey>"
    address: "10.0.0.1/24"
    port: 51820
    dns: "1.1.1.1"
    peers:
      - public_key: "<ServerPublicKey>"
        allowed_ips:
          - "10.0.0.2/32"
        endpoint: "<ClientIPAddress>:51820"
        persistent_keep_alive: 25

auth:
  shared_key: "roxi-XXX"
